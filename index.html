<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercise 12</title>
<style>
  body {
    background-color: white;
    font-family: "Times New Roman", serif;
  }

  .box {
    font-size: 24px;
    font-weight: bold;
    margin: 10px 0 10px 10px; 
    width: 500px; 
    text-align: left;
    padding: 10px;
    height: 60px; 
    display: flex;
    align-items: center;
    box-sizing: border-box;
  }

  /* Kotak 1 */
  .box1 {
    background-color: lightblue;
    border: 8px double red;
  }

  /* Kotak 2 */
  .box2 {
    background-color: yellow;
    border: 3px solid blue;
    border-radius: 10px;
  }

  /* Kotak 3 */
  .box3 {
    background-color: #6fdc6f; 
    border: 5px dotted #c71585; 
    border-radius: 0; 
  }
</style>
</head>
<body>

<div class="box box1">Hello World</div>
<div class="box box2">Hello World</div>
<div class="box box3">Hello World</div>

</body>
</html>
