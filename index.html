<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello World Boxes Final</title>
<style>
  body {
    background-color: white;
    font-family: "Times New Roman", serif;
  }

  .box {
    font-size: 24px;
    font-weight: bold;
    margin: 10px auto;
    width: 500px;
    text-align: left;
    padding: 10px;
    height: 60px;
    display: flex;
    align-items: center;
    box-sizing: border-box;
    position: relative;
  }

  /* Kotak 1 */
  .box1 {
    background-color: lightblue;
    border: 8px double red;
  }

  /* Kotak 2 */
  .box2 {
    background-color: yellow;
    border: 3px solid blue;
    border-radius: 10px;
  }

  /* Kotak 3 */
  .box3 {
    background-color: #6fdc6f; /* Hijau terang */
    border: none;
  }

  /* Bulet-bulet frame kotak hijau */
  .box3::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background:
      /* atas */
      repeating-radial-gradient(circle, brown 0px, brown 4px, transparent 5px) top/30px 100% repeat-x,
      /* bawah */
      repeating-radial-gradient(circle, brown 0px, brown 4px, transparent 5px) bottom/30px 100% repeat-x,
      /* kiri */
      repeating-radial-gradient(circle, brown 0px, brown 4px, transparent 5px) left/100% 30px repeat-y,
      /* kanan */
      repeating-radial-gradient(circle, brown 0px, brown 4px, transparent 5px) right/100% 30px repeat-y;
    background-repeat: repeat-x, repeat-x, repeat-y, repeat-y;
    background-position: top left, bottom left, left top, right top;
  }
</style>
</head>
<body>

<div class="box box1">Hello World</div>
<div class="box box2">Hello World</div>
<div class="box box3">Hello World</div>

</body>
</html>
