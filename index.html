<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello World Boxes</title>
<style>
  body {
    background-color: white;
    font-family: "Times New Roman", serif;
  }

  .box {
    font-size: 24px;
    font-weight: bold;
    margin: 10px 0;
    width: 520px; /* Semua kotak sama panjang */
    text-align: left;
    padding: 10px;
  }

  .box1 {
    background-color: lightblue;
    border: 8px double red;
  }

  .box2 {
    background-color: yellow;
    border: 3px solid blue;
    border-radius: 10px;
  }

  .box3 {
    background-color: #66cc66; /* Hijau lebih terang */
    background-image: radial-gradient(brown 18%, transparent 19%);
    background-size: 25px 25px; /* Bulat lebih rapat dan proporsional */
    border: none;
  }
</style>
</head>
<body>

<div class="box box1">Hello World</div>
<div class="box box2">Hello World</div>
<div class="box box3">Hello World</div>

</body>
</html>
