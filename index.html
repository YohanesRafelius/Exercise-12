<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello World Boxes</title>
<style>
  body {
    background-color: white;
    font-family: "Times New Roman", serif;
  }

  .box {
    font-size: 24px;
    font-weight: bold;
    margin: 10px 0;
    width: 500px; /* Semua kotak sama panjang */
    text-align: left;
    padding: 10px;
  }

  .box1 {
    background-color: lightblue;
    border: 8px double red;
    margin-left: 20px; /* agak ke kiri */
  }

  .box2 {
    background-color: yellow;
    border: 3px solid blue;
    border-radius: 10px;
    margin-left: 20px; /* sejajar dengan kotak 1 */
  }

  .box3 {
    background-color: #70d470; /* hijau lebih terang */
    background-image: radial-gradient(brown 17%, transparent 18%);
    background-size: 25px 25px;
    background-position: 0px -5px; /* geser pola bulat sedikit ke atas */
    border: none;
    margin-left: 20px; /* sejajar */
  }
</style>
</head>
<body>

<div class="box box1">Hello World</div>
<div class="box box2">Hello World</div>
<div class="box box3">Hello World</div>

</body>
</html>
