<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello World Boxes Final (Perbaikan Bulet-Bulet)</title>
<style>
  body {
    background-color: white;
    font-family: "Times New Roman", serif;
  }

  .box {
    font-size: 24px;
    font-weight: bold;
    margin: 10px auto;
    width: 500px; /* Semua kotak sejajar dan sama lebar */
    text-align: left;
    padding: 10px;
    height: 60px; /* Tinggi sama semua */
    display: flex;
    align-items: center;
    box-sizing: border-box;
  }

  /* Kotak 1: Biru Muda dengan border double merah */
  .box1 {
    background-color: lightblue;
    border: 8px double red;
  }

  /* Kotak 2: Kuning dengan border solid biru, sudut melengkung */
  .box2 {
    background-color: yellow;
    border: 3px solid blue;
    border-radius: 10px;
  }

  /* Kotak 3: Hijau terang dengan bulet-bulet coklat mengelilingi */
  .box3 {
    background-color: #6fdc6f; /* Hijau terang */
    border: none;
    
    /* EMPAT background-image untuk EMPAT sisi */
    background-image:
      /* 1. Atas */
      radial-gradient(brown 4px, transparent 5px),
      /* 2. Bawah */
      radial-gradient(brown 4px, transparent 5px),
      /* 3. Kiri */
      radial-gradient(brown 4px, transparent 5px),
      /* 4. Kanan */
      radial-gradient(brown 4px, transparent 5px);
    
    /* Pengulangan: x, x, y, y */
    background-repeat: repeat-x, repeat-x, repeat-y, repeat-y;
    
    /* Posisi: Atas Kiri, Bawah Kiri, Kiri Atas, Kanan Atas */
    background-position: 
      top left, 
      bottom left, 
      left top, 
      right top;
    
    /* Ukuran setiap "bulet" dan jaraknya */
    background-size: 20px 20px; 
  }
</style>
</head>
<body>

<div class="box box1">Hello World (Border Double)</div>
<div class="box box2">Hello World (Border Solid)</div>
<div class="box box3">Hello World (Border Bulet-Bulet)</div>

</body>
</html>
