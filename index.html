<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercise 12</title>
<style>
  body {
    background-color: white;
    font-family: "Times New Roman", serif;
  }

  .box {
    font-size: 24px;
    font-weight: bold;
    margin: 10px auto;
    width: 500px; /* Semua kotak sejajar dan sama lebar */
    text-align: left;
    padding: 10px;
    height: 60px; /* Tinggi sama semua */
    display: flex;
    align-items: center;
    box-sizing: border-box;
  }

  /* Kotak 1 */
  .box1 {
    background-color: lightblue;
    border: 8px double red;
  }

  /* Kotak 2 */
  .box2 {
    background-color: yellow;
    border: 3px solid blue;
    border-radius: 10px;
  }

  /* Kotak 3 */
  .box3 {
    background-color: #6fdc6f; /* Hijau terang */
    border: none;
    position: relative;
    /* Bulet-bulet di semua sisi */
    background-image:
      radial-gradient(brown 4px, transparent 5px),
      radial-gradient(brown 4px, transparent 5px),
      radial-gradient(brown 4px, transparent 5px),
      radial-gradient(brown 4px, transparent 5px);
    background-repeat: repeat-x, repeat-x, repeat-y, repeat-y;
    background-position: top left, bottom left, left top, right top;
    background-size: 30px 30px, 30px 30px, 30px 30px, 30px 30px;
  }
</style>
</head>
<body>

<div class="box box1">Hello World</div>
<div class="box box2">Hello World</div>
<div class="box box3">Hello World</div>

</body>
</html>
